<div class="cart-container">
    <app-header [role]="userInfo.role"></app-header>
    <h2>Shopping Cart</h2>
    
    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of filtered">
        <img [src]="item.imgUrl" [alt]="item.name">
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Price: ${{ item.price }}</p>
        </div>
        <div class="quantity-controls">
          <button (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.id, (item.quantity + 1))">+</button>
        </div>
        <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
      </div>
      
      <div class="cart-total">
        <h3>Total: ${{ total }}</h3>
        <button class="checkout-btn" (click)="buy()">Proceed to Checkout</button>
      </div>
    </div>
  
    <div class="empty-cart" *ngIf="cartItems.length === 0">
      <p *ngIf="bought">Congratulations!</p>
      <p *ngIf="!bought">Your cart is empty</p>
    </div>
  </div>
