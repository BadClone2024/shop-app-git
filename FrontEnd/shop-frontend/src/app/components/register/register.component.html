<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label>Username:</label>
        <input type="text" [(ngModel)]="user.username" name="username" required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <div>
        <label>First Name:</label>
        <input type="text" [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName">
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
